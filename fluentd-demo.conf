# WHAT LOG IT WAS INTO THE JSON
<filter jfrog.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    log_source ${tag}
  </record>
</filter>

<filter jfrog.rt.artifactory.request>
  @type prometheus

  <metric>
    name jfrog_rt_data_download_total
    type counter
    desc artifactory data download
    key data_download
    <labels>
      host ${hostname}
      remote_address ${remote_address}
      artifact ${artifact}
      repo ${repo}
      dockerImage ${dockerImage}
      dockerRepo ${dockerRepo}
      response_content_length ${response_content_length}
      data_download ${data_download}
      method ${request_method}
    </labels>
  </metric>

  <metric>
    name jfrog_rt_data_upload
    type counter
    desc artifactory data upload
    key data_upload
    <labels>
      host ${hostname}
      remote_address ${remote_address}
      artifact ${artifact}
      repo ${repo}
      dockerImage ${dockerImage}
      dockerRepo ${dockerRepo}
      request_content_length ${request_content_length}
      data_upload ${data_upload}
      method ${request_method}
    </labels>
  </metric>

  <metric>
    name jfrog_rt_req
    type counter
    desc artifactory requests
    <labels>
      user ${user}
      host ${hostname}
      request_url ${request_url}
      repo ${repo}
      artifact ${artifact}
      dockerRepo ${dockerRepo}
      dockerImage ${dockerImage}
      return_status ${return_status}
      remote_address ${remote_address}
      method ${request_method}
    </labels>
  </metric>
</filter>

<filter jfrog.rt.artifactory.service>
@type prometheus
  <metric>
    name jfrog_rt_log_level
    type counter
    desc artifactory log_levels
    <labels>
      host ${hostname}
      log_level ${log_level}
    </labels>
  </metric>
</filter>

<filter jfrog.rt.artifactory.access>
@type prometheus

<metric>
  name jfrog_rt_access_total
  type counter
  desc artifactory access
  <labels>
    host ${hostname}
    user ${user}
    action_response ${action_response}
    ip ${ip}
  </labels>
</metric>

</filter>

<filter jfrog.rt.access.audit>
@type prometheus

<metric>
  name jfrog_rt_access_audit_total
  type counter
  desc artifactory access audit
  <labels>
    host ${hostname}
    user ${user}
    event_type ${event_type}
    event ${event}
  </labels>
</metric>

</filter>


<filter jfrog.xray.xray.request>
@type prometheus

<metric>
  name jfrog_xray_req
  type counter
  desc xray requests
  <labels>
    host ${hostname}
    remote_address ${remote_address}
    request_url ${request_url}
    return_status ${return_status}
    method ${request_method}
  </labels>
</metric>
</filter>

<filter jfrog.xray.**.service>
@type prometheus
<metric>
  name jfrog_xray_log_level
  type counter
  desc xray log_levels
  <labels>
    host ${hostname}
    log_level ${log_level}
  </labels>
</metric>
</filter>
